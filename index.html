    #mc_embed_signup {

  <body>
    <div id="head-container">
      <span id="subhead-text">An Initiative by DevsCollab</span>

    </div>

    <div id="data-container">
      <img src="./assets/undraw_data_trends_b0wg.svg" alt="Data" />
      <h4>
        Collecting Data <br />
        Help Us By Filling
        <a href="https://forms.gle/Ajq4znYnQLqbufsEA">This Form</a>

    <div id="mc_embed_signup">
      <form
        action="https://devscollab.us19.list-manage.com/subscribe/post?u=36fae75b19423f72c15eeb492&amp;id=7de55ce09b"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <label for="mce-EMAIL"
            >Subscribe to Receive Updates | We won't spam you!</label
          >
          <input
            type="email"
            value=""
            name="EMAIL"
            class="email"
            id="mce-EMAIL"
            placeholder="email address"
            required
          />
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input
              type="text"
              name="b_36fae75b19423f72c15eeb492_7de55ce09b"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>
